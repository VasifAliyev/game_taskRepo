<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/play.css">
    <title>Play</title>
</head>
<body>
    <div id="paper_id">
        <img onmouseover="MouseOver(this)" onmouseout="MouseOut(this)" src="../img/paper.png" alt="paper" id="paper" data-id="0" width="150" height="150">
    </div>
    <div id="scissors_id">
        <img onmouseover="MouseOver(this)" onmouseout="MouseOut(this)" src="../img/scissors.png" alt="scissors" id="scissors" data-id="1" width="150" height="150">
    </div>
    <div id="rock_id">
        <img onmouseover="MouseOver(this)" onmouseout="MouseOut(this)" src="../img/rock.png" alt="rock" id="rock" data-id="2" width="150" height="150">
    </div>

    <div id="comp">
        <img src="../img/comp.jpg" alt="como" id="comp_select" width="150" height="150">
    </div>
<div id="result"></div>




    <script src="../script/script.js"></script>
</body>
</html>
